{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y bg">

    <div class="container">
        <div class="row">
        <aside class="col-md-3">
            <!--   SIDEBAR   -->
            <ul class="list-group">
                <a class="list-group-item" href="#"> Edit Profile</a>
                <a class="list-group-item" href="#"> Change Password </a>
                <a class="list-group-item" href="#"> My Orders </a>
                <a class="list-group-item" href="#"> My Addresses </a>
                <a class="list-group-item" href="#">Wallets </a>
            </ul>
            <br>
            <a class="btn btn-light btn-block" href="{% url 'logout_page' %}"> <i class="fa fa-power-off"></i> <span class="text">Log out</span> </a> 
            <!--   SIDEBAR .//END   -->
        </aside>
        <main class="col-md-9">
            <article class="card">
            <div class="card-body">
                <!-- Alert box for displaying messages -->
                {% if messages %}
                <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
                {% for message in messages %}
                    {{message}}
                {% endfor %}                      
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}
                <header class=""><h2 class=" text-center ">Edit User</h2></header>
    
                <form method="POST" >
                  {% csrf_token %}
                  {{ form|crispy }}
                  <button class="btn btn-primary" type="submit">Edit</button>
                 
                </form>  
            </div> <!-- card-body .// -->
            </article> <!-- order-group.// --> 
        </main>
    </div> <!-- row.// -->
    </div>
    
    
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
    
    {% endblock %}
