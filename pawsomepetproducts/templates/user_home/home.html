{% extends 'base.html' %}

{% block content %}
{% load static %}

<!-- ========================= SECTION MAIN ========================= -->
<section class="section-intro padding-y-sm section-pagetop bg">
    <div class="container">
    
    <div class="intro-banner-wrap">
        <img src="{% static 'user/images/banner1.jpg' %}" class="img-fluid rounded">
    </div>
    
    </div> <!-- container //  -->
    
    <!-- ========================= SECTION MAIN END// ========================= -->

    <!-- ========================= SECTION  ========================= -->
<section class="section-name padding-y-sm">
    <div class="container">
    
    <header class="section-heading">
        <a href="{% url 'all_products_page' %}" class="btn btn-outline-primary float-right">See all</a>
        <h3 class="section-title">Popular products</h3>
    </header><!-- sect-heading -->
    
        
    <div class="row">
        {% for product_variant in product_variants %}
        <div class="col-md-3">
            <div class="card card-product-grid">
                <a href="{% url 'single_product_page' product_variant.id %}" class="img-wrap"> <img src="{{product_variant.thumbnail.url}}"> </a>
                <figcaption class="info-wrap">
                    <a href="{% url 'single_product_page' product_variant.id %}" class="title">{{product_variant.product_name.name}}</a>
                    <div class="price mt-1">â‚¹ {{product_variant.price}}</div> <!-- price-wrap.// -->
                </figcaption>
            </div>
        </div> <!-- col.// -->
        {% endfor %}
    </div> <!-- row.// -->
    
    </div><!-- container // -->
    </section>
    <!-- ========================= SECTION  END// ========================= -->

</section> 
{% endblock %}
