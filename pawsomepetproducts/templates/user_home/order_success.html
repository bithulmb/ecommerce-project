{% extends 'base.html' %}
{% block csslinking %}
<style>
    .success-icon {
        font-size: 100px;
        color: #28a745;
    }
    .order-success {
        text-align: center;
        padding: 50px 20px;
    }
    .order-success h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .order-success p {
        font-size: 1.2rem;
        margin-bottom: 30px;
    }
    .order-success .btn {
        padding: 10px 20px;
        font-size: 1rem;
    }
</style>

{% endblock %}

{% block content %}
<section class="section-pagetop bg">
<div class="container order-success">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="success-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM7.97 10.97l4.292-4.293a.75.75 0 1 0-1.06-1.06L7.5 9.439 5.768 7.707a.75.75 0 0 0-1.06 1.06l2.5 2.5a.75.75 0 0 0 1.06 0z"/>
                </svg>
            </div>
            <h1>Order Placed Successfully!</h1>
            <p>Thank you for your purchase. Your order has been placed successfully and is being processed.</p>
            <a href="{% url 'all_products_page' %}" class="btn btn-primary">Continue Shopping</a>
        </div>
    </div>
</div>

</section>

{% endblock %}
