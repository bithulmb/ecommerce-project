{% extends 'base.html' %}

{% block content %}



<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section-pagetop bg">
    <div class="container">
        <h1 class="title-page text-center">All Products</h1>
        
    </div> <!-- container //  -->
    </section>
    <!-- ========================= SECTION INTRO END// ========================= -->
    
    <!-- ========================= SECTION CONTENT ========================= -->
    <section class="section-content padding-y">
    <div class="container">
    
    <div class="row">
        <aside class="col-md-3">
            
            {% include 'user_home/products_sidebar.html' %}
    
        </aside> <!-- col.// -->
        <main class="col-md-9">
    
    <header class="border-bottom mb-4 pb-3">
          <div class="row">
            <div class=" col form-inline">
                <span class="mr-md-auto">{{count}} Items found </span>
                
            </div>
            <div class="col text-end">
                <form method="GET" id="sortForm">
    <select name="sort_by" onchange="document.getElementById('sortForm').submit();">
        <option value="">Sort By</option>
        <!-- <option value="popularity">Popularity</option> -->
        <option value="price_low_high">Price: Low to High</option>
        <option value="price_high_low">Price: High to Low</option>
        <!-- <option value="average_rating">Average Rating</option> -->
        <!-- <option value="featured">Featured</option>
        <option value="new_arrivals">New Arrivals</option> -->
        <option value="az">A - Z</option>
        <option value="za">Z - A</option>
    </select>
</form>
            </div>
          </div>
    </header><!-- sect-heading -->
    
    <div class="row">
        {% for product in products %}


        <div class="col-md-4">
            <a href="{% url 'single_product_page' product.id %}">
            <figure class="card card-product-grid">
                <div class="img-wrap"> 
                    
                    <img src="{{product.thumbnail.url}}">
                    
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        {% if product.size is not None %}
                        <a href="{% url 'single_product_page' product.id %}" class="title">{{product.product_name.name}} , {{product.size}}</a>
                        {% else %}
                        <a href="{% url 'single_product_page' product.id %}" class="title">{{product.product_name.name}} </a>
                        {% endif %}
                        <div class="price-wrap mt-2">
                            <span class="price">â‚¹ {{product.price}}</span>
                            <!-- <del class="price-old">$1980</del> -->
                        </div> <!-- price-wrap.// -->
                    </div>
                    <a href="{% url 'single_product_page' product.id %}" class="btn btn-block btn-success">View Product </a>
                </figcaption>
            </figure>
        </a>
        </div> <!-- col.// -->
        {% endfor %}
        
    </div> <!-- row end.// -->
    
    
    <nav class="mt-4" aria-label="Page navigation sample">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    
        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
    </section>
    <!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
