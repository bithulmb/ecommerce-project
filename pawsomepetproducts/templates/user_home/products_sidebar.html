<div class="card">
    <article class="filter-group">
        <header class="card-header">
            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                <i class="icon-control fa fa-chevron-down"></i>
                <h6 class="title">Filter by Pet</h6>
            </a>
        </header>
        <div class="filter-content collapse show" id="collapse_1" >
            <div class="card-body">
                
                <ul class="list-menu">
                <li><a href="#">All  </a></li>
                {% for pet_type in pet_types %}
                <li><a href="#">{{pet_type.name}} </a></li>
                
                {% endfor %}
                </ul>

            </div> <!-- card-body.// -->
        </div>
    </article> <!-- filter-group  .// -->
    <article class="filter-group">
        <header class="card-header">
            <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true" class="">
                <i class="icon-control fa fa-chevron-down"></i>
                <h6 class="title">Filter by Category</h6>
            </a>
        </header>
        <div class="filter-content collapse show" id="collapse_1" >
            <div class="card-body">
                
                <ul class="list-menu">
                <li><a href="#">All </a></li>
                {% for category in categories %}
                <li><a href="#">{{category.name}} </a></li>
                
                {% endfor %}
                </ul>

            </div> <!-- card-body.// -->
        </div>
    </article> <!-- filter-group  .// -->
    
    <article class="filter-group">
        <header class="card-header">
            <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
                <i class="icon-control fa fa-chevron-down"></i>
                <h6 class="title">Filter by Price </h6>
            </a>
        </header>
        <div class="filter-content collapse show" id="collapse_3" >
            <div class="card-body">
                
                <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Min</label>
                  <!-- <input class="form-control" placeholder="$0" type="number"> -->
                      <select class="mr-2 form-control">
                        <option value="0">₹ 0</option>
                        <option value="50">₹ 100</option>
                        <option value="100">₹ 500</option>
                        <option value="150">₹ 1000</option>
                        <option value="200"> ₹ 2000</option>
                        <option value="500">₹ 5000</option>
                        <option value="1000">₹ 10000</option>
                    </select>
                </div>
                <div class="form-group text-right col-md-6">
                  <label>Max</label>
                      <select class="mr-2 form-control">
                        <option value="50">₹ 100</option>
                        <option value="100">₹ 500</option>
                        <option value="150">₹ 1000</option>
                        <option value="200"> ₹ 2000</option>
                        <option value="500">₹ 5000</option>
                        <option value="1000">₹ 10000</option>
                    </select>
                </div>
                </div> <!-- form-row.// -->
                <button class="btn btn-block btn-primary">Apply</button>
            </div><!-- card-body.// -->
        </div>
    </article> <!-- filter-group .// -->
    
</div> <!-- card.// -->
